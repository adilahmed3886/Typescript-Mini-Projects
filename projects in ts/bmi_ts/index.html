<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><h1>BMI Calculator</h1></div>
    <div class="inputs">
      <input type="text" class="height" placeholder="Height in cm" />
      <input type="text" class="weight" placeholder="Weight in kg" />
    </div>
    <div class="submit">
      <button class="submitBtn">Calculate</button>
    </div>
    <div class="result">
      <h1 class="bmi"></h1>
      <h1 class="comment"></h1>
    </div>
    <div class="info">
      <h2>BMI WEIGHT GUIDE</h2>
      <p>Under weight = less than 18.6</p>
      <p>Normal range = 18.6 - 24.9</p>
      <p>Overweight = 25 - 29.9</p>
      <p>Obesity = 30 or greater</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
