<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body>
    <h1  class="title">Number Guessing Game</h1>
    <div class="gameContainer">
        <h1>Rules:</h1>
        <p>Guess the number between 1 and 100</p>
        <p>You have 10 attempts to guess the number</p>
        <h1>WRITE YOUR GUESS BELOW</h1>
        <div class="response">
            <h2 class="response-text">YOU GUESSED THE NUMBER!</h2>
        </div>
        <input type="text" class="guess">
        <button>Guess</button>
        <h2>Your Guesses: <span class="guesses"></span></h2>
        <h2>Attempts remaining: <span class="attempts"></span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
